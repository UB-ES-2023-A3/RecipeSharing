name: CI

on: 
  push:
  pull_request:

jobs:
  run-unit-tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["pypy3.8", "pypy3.9", "pypy3.10", "3.8", "3.9", "3.10", "3.11", "3.12"]

    name: Test
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: | 
          python -m pip install -r requirements.txt
          python -m pip install pytest
          python -m pip install flake8

      - name: Run flake8 (Linting)
        run: flake8 

      - name: Run tests
        run: pytest

  run-cypress-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Add node_modules/.bin to PATH
        run: export PATH="./node_modules/.bin:$PATH"

      - name: Grant execute permissions to Cypress
        run: chmod +x ./node_modules/.bin/cypress

      - name: Install Cypress
        run: npx cypress install --force

      - name: Run Cypress Component Tests
        run: npx cypress run --config-file ./cypress.js --headless