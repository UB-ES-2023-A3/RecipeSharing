<!DOCTYPE html>
{% block html %}
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} | Frontend</title>
    {% endblock %}
</head>
<body>
    {% block body %}
    <header>
        <nav>
            <a href="{% url 'app:homepage' %}">Sign In</a>
            <a href="{% url 'app:signin' %}">Sign In</a>
        </nav>
    </header>
    {% block main %}{% endblock %}
    {% endblock %}
</body>
</html>
{% endblock %}
